<div class="p-4 bg-gray-100 rounded-lg">
    
    <div *ngIf="!addNew" class="bg-white rounded-md pb-28 pt-12 px-10 shadow">

                <div class="flex justify-between pb-4">
                    <h2 class="text-lg text-darkBlue font-bold">Attendance Schedules </h2>
                    <button class="shadow-sm hover:shadow-md shadow-gray-400 bg-primaryDeep hover:bg-primary text-white text-xs px-3 py-2 rounded" (click)="addSchedule()">+ Add Schedule</button>
                </div>

                <table class="w-full mt-2">

                    <thead class="bg-primaryDeep text-white">

                        <tr>
                            <th scope="col" class="p-2 py-4">Schedule Name</th>
                            <th scope="col" class="p-2 py-4">Start Date</th>
                            <th scope="col" class="p-2 py-4">End Date</th>
                            <th scope="col" class="p-2 py-4 text-end">Action</th>
                        </tr>

                    </thead>

                    <tbody *ngIf="schedules.length > 0">

                        <tr *ngFor="let schedule of schedules" class="border-y border-gray-200 hover:bg-gray-50 focus:bg-gray-50">

                            <td class="p-2 py-4 text-start">
                                <span class="w-full py-1 px-3">{{schedule.name}}</span>
                            </td>

                            <td class="p-2 py-4 text-center">
                                <span class="w-full p-1">{{schedule.startDate}}</span>
                            </td>

                            <td class="p-2 py-4 text-center">
                                <span class="w-full p-1">{{schedule.endDate}}</span>
                            </td>

                            <td class="p-2 py-4 space-x-8 flex justify-end">
                                <button class="bg-blue-50 text-primaryDeep p-3 text-xl rounded-full font-extrabold" (click)="editSchedule(schedule)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                  </svg>
                                </button>
                                <button class="bg-red-50 text-red-700 p-3 rounded-full" (click)="deleteSchedule(schedule)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>                                      
                                </button>
                            </td>
                            
                        </tr>

                    </tbody>

                    <div *ngIf="schedules.length === 0" class="flex items-center mx-auto p-16">
                        No Schedules Available
                    </div>

                </table>

    </div>

    <div *ngIf="addNew">
        <app-add-schedule [incomingSched]="sendObj"></app-add-schedule>
    </div>

</div>
