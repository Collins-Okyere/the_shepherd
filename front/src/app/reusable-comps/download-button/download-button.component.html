<div class="group relative inline-flex justify-center w-full">
  
  <button [ngClass]="{'text-indigo-700 bg-indigo-50 focus:bg-indigo-100 hover:bg-indigo-100': downloadData.light, 'text-white bg-indigo-700 focus:bg-indigo-600 hover:bg-indigo-600': !downloadData.light}" type="button" (click)="downloadData.bulkDownload || downloadData.noOptions ? print('a4', 'landscape') : null" class="{{downloadData.modalView ? 'hidden' : 'block'}} cursor-pointer flex whitespace-nowrap items-center justify-center relative w-full py-2.5 {{downloadData.bulkDownload ? 'px-2' : 'px-4'}} font-semibold leading-normal align-middle text-center border-0 rounded-md cursor-pointer hover:-translate-y-px transition-all  active:opacity-85 hover:shadow-xs text-md ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
    <span>{{downloadData.title || 'Download' }} {{downloadData.bulkDownload ? 'All' : ''}}</span>
    <svg class="h-5 w-5 ml-2 text-indigo-800 group-hover:-rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
  </button>

  <!-- Download Options-->

    <a class="cursor-pointer" (click)="downloadData.bulkDownload || !downloadData.noOptions || downloadData.modalView ? print('a4', 'portrait'): null">
      <div [ngClass]="'hover:bg-indigo-50 hover:text-indigo-700'" class="flex items-center text-gray-500">

        <span class="block px-2 py-2 text-sm" permission="menuitem" tabindex="-1">PDF Portrait (A4)</span>
      </div>
    </a>
