<div class="max-w-md mx-auto p-4 border rounded-lg shadow-md bg-white">
  
  <h2 class="text-lg font-semibold mb-4 text-center">Upload Image</h2>

  <!-- Image Upload Input -->
  <input type="file" (change)="onFileChange($event)" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />

  <!-- Image Cropper -->
  <div *ngIf="imageChangedEvent" class="mt-4">
    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="aspectRatio" [format]="format" (imageCropped)="imageCropped($event)"></image-cropper>
  </div>

  <!-- Image Preview -->
  <div *ngIf="croppedImage" class="mt-4 text-center">

    <h3 class="text-sm font-medium mb-2">Preview</h3>

    <img [src]="croppedImage" alt="Cropped Image" class="w-32 h-32 mx-auto rounded-lg shadow-md" />

  </div>

  <!-- Actions -->
  <div class="mt-4 flex justify-between">

    <button (click)="resetImage()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"> Change Image</button>

    <button (click)="uploadImage()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload</button>

  </div>

</div>
