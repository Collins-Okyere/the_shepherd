

        <!-- Navbar Positioning & Themes Button -->
        <button type="button" class="z-40 absolute -right-1 flex-shrink-0 flex p-1 items-center justify-center group">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-9 pr-1 px-2 bg-indigo-100/80 backdrop-blur-2xl backdrop-saturate-200 rounded rounded-l-full z-30 text-indigo-700 flex items-center hover:-trangray-y-px transition-all  active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          

          <div class="z-40 outline-gray-100 drop-shadow-lg mt-8">
            <div class="hidden group-focus:block absolute right-0 lg:-96 py-0.5 pb-1.5 text-gray-700 w-96 rounded-md rounded-tr-none shadow-lg bg-white backdrop-blur-2xl backdrop-saturate-200">
              <div class="grid grid-cols-2 gap-x-3 p-1 py-3" [ngClass]="'divide-x-2 divide-'+theme+'-200'">
                
                <ul class="col-span-1 p-1 space-y-10" [ngClass]="'border-'+theme+'-200'">

                  <ul>

                    <li>
                      <a class="p-3 pb-0.5 justify-start flex items-center text-md">
                        <span class="mb-3 font-medium" [ngClass]="theme ? 'text-'+theme+'-800' : 'text-gray-800'">Navbar Type:</span>
                      </a>
                    </li>

                    <li *ngFor="let item of navbars">
                      <a (click)="control(1,item.value)" [ngClass]="navbar === item.value ? 'text-'+theme+'-800 bg-'+theme+'-100'  : 'text-gray-700 hover:bg-gray-100'" class="mx-1 rounded-md px-3 py-2  flex items-center text-sm">
                        <svg *ngIf="item.icon" class="text-gray-70 mr-2 size-5" [attr.fill]="item.icon.fill || 'none'" [attr.viewBox]="item.icon.viewBox || '0 0 24 24'" [attr.stroke-width]="item.icon.strokeWidth || '1.5'" stroke="currentColor" aria-hidden="true">
                          <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg> 
                      <span>{{item.title}}</span>
                      </a>
                    </li>

                  </ul>

                  <ul>

                    <li>
                      <a class="p-3 pb-0.5 justify-start flex items-center text-md">
                        <span class="mb-3 font-medium" [ngClass]="theme ? 'text-'+theme+'-800' : 'text-gray-800'">Fill Type:</span>
                      </a>
                    </li>

                    <li *ngFor="let item of fills">
                      <a (click)="control(2, item.value)" [ngClass]="fillType === item.value ? 'text-'+theme+'-800 bg-'+theme+'-100'  : 'text-gray-700 hover:bg-gray-100'" class="mx-1 rounded-md px-3 py-2  flex items-center text-sm">
                        <svg *ngIf="item.icon" class="text-gray-70 mr-2 size-5" [attr.fill]="item.icon.fill || 'none'" [attr.viewBox]="item.icon.viewBox || '0 0 24 24'" [attr.stroke-width]="item.icon.strokeWidth || '1.5'" stroke="currentColor" aria-hidden="true">
                          <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>                        
                      <span>{{item.title}}</span>
                      </a>
                    </li>

                  </ul>

                </ul>

                <ul class="col-span-1 p-1" >

                  <li>
                    <a class="p-3 pb-0.5 justify-start flex items-center text-md">
                      <span class="mb-3 font-medium" [ngClass]="theme ? 'text-'+theme+'-800' : 'text-gray-800'">Themes:</span>
                    </a>
                  </li>

                  <li *ngFor="let item of themes">
                    <a (click)="control(3, item.value)" [ngClass]="theme === item.value ? 'text-'+theme+'-800 bg-'+theme+'-100'  : 'text-gray-700 hover:bg-gray-100'" class="mx-1 rounded-md px-3 py-2  flex items-center text-sm">
                      <!-- <svg *ngIf="item.icon" class="text-gray-70 mr-2 size-5" [attr.fill]="item.icon.fill || 'none'" [attr.viewBox]="item.icon.viewBox || '0 0 24 24'" [attr.stroke-width]="item.icon.strokeWidth || '1.5'" stroke="currentColor" aria-hidden="true">
                        <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>   -->
                      <div class="rounded-full" [ngClass]="'bg-'+item.value+'-700 w-4 h-4 mr-2'"></div>                       
                      
                    <span>{{item.title}}</span>
                    </a>
                  </li>

                </ul>

              </div>
            </div>
          </div>
          
        </button>
